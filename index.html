<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" 
    rel="stylesheet">
    <link rel="icon" href="images/beatsicon.png" type="image/x-icon">
    <link rel="stylesheet"  href="./style.css"/>
    <title>Solo&#179 Wireless</title>
</head>
<body>
   <div class="container">
       <div class="navbar">
           <img src="images/75968.png" class="logo">
           <nav>
               <ul id ="menuList">
                   <li><a href="">Discover</a></li>
                   <li><a href="">Shop</a></li>
                   <li><a href="">Support</a></li>
               </ul>
           </nav>
           <img src="images/menuicon.png" class="menu-icon" onclick="togglemenu()">
       </div>

       <div class="row">
           <div class="col-1">
               <h1 class="title">On ear</h1>
               <h2>Beats Solo&#179<br> Wireless</h2>
               <h3>Sleek,streamlined headphones that immerse you in rich, award-winning sound, everywhere
                  you want to go</h3>
               <h4>$199.95</h4>
               <button type="button">BUY NOW</button>
           </div>
           <div class="col-2">
               <img src="images/home.png" class="headset">
               <img src="images/beats1.png" class="headset1">
           </div>
       </div>
       <div class="social-links">
           <img src="images/apple1.png">
           <img src="images/amazon1.png">
       </div>
   </div>
   <script>
        let menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";

        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
        else 
            {
                menuList.style.maxHeight = "0px";
            }
    }
   </script>
</body>
</html>
